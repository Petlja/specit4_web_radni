<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8">
    <title>CSS - димензије садржаја</title>

    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <span
      >Овај ”span” елемент има подешену димензију на 300 &times; 200
      пиксела.</span
    >

    <div>
      <a href="./html5.png"
        >Ширина ове везе је 100% ширине родитељског (див) елемента.</a
      >
    </div>

    <p>
      Слика испод је подешена да заузима 50% висине родитељског (div) елемента.
    </p>
    <div>
      <img src="./html5.png" alt="Логотип језика HTML5.">
    </div>
  </body>
</html>
