<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8">
    <title>Табеле - спајање ћелија</title>
  </head>
  <body>
    <h1>Табеле - спајање ћелија</h1>

    <p>Табела са спојеним ћелијама (спојени редови):</p>

    <table>
      <tr>
        <th rowspan="2">Име</th>
        <td>Ивана</td>
        <td>Петар</td>
      </tr>
      <tr>
        <td>Јовановић</td>
        <td>Миловановић</td>
      </tr>
      <tr>
        <th>Године</th>
        <td>17</td>
        <td>18</td>
      </tr>
    </table>

    <p>Табеле са спојеним ћелијама (спојене колоне):</p>

    <table>
      <tr>
        <th colspan="2">Име</th>
        <th>Године</th>
      </tr>
      <tr>
        <td>Ивана</td>
        <td>Јовановић</td>
        <td>17</td>
      </tr>
      <tr>
        <td>Петар</td>
        <td>Миловановић</td>
        <td>18</td>
      </tr>
    </table>
  </body>
</html>
