<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8">
  </head>
  <title>Формулари</title>
  <body>
    <h1>Формулари - вишелинијски текстуални унос</h1>

    <p>Остави коментар:</p>

    <form>
      <label for="moj-komentar">Коментар:</label>
      <br>
      <textarea
        id="moj-komentar"
        name="komentar"
        placeholder="Овде унеси коментар"
        rows="5"
        cols="30"
      ></textarea>

      <br>

      <input type="submit" value="Пријави се">
      <input type="reset" value="Поништи унос">
    </form>
  </body>
</html>
