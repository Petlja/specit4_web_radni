<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8">
    <title>Табеле</title>
  </head>
  <body>
    <h1>Табеле</h1>

    <p>Табеле са ћелијама заглавља:</p>

    <table>
      <tr>
        <th>Колона 1</th>
        <th>Колона 2</th>
        <th>Колона 3</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>8</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Ред 1</th>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <th>Ред 2</th>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <th>Ред 3</th>
        <td>7</td>
        <td>8</td>
        <td>8</td>
      </tr>
    </table>

    <p>Табела са насловом:</p>

    <table>
      <caption>
        Месечне уштеђевине
      </caption>
      <tr>
        <th>Месец</th>
        <th>Уштеђено (у динарима)</th>
      </tr>
      <tr>
        <td>Јануар</td>
        <td>10 000</td>
      </tr>
      <tr>
        <td>Фебруар</td>
        <td>13 500</td>
      </tr>
    </table>
  </body>
</html>
